<!DOCTYPE html>
<html>
<head>
    <title>Group Properties</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .group-button {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            text-decoration: none;
            color: #333;
        }

        .group-button:hover {
            background-color: #ebebeb;
        }

        #group-search-results {
            margin-top: 10px;
        }

        #group-search {
            padding: 8px;
            border: 1px solid #ccc;
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin-top: 10px;
        }

        .search-result {
            display: block;
            width: 100%;
            padding: 8px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            text-decoration: none;
            color: #333;
            margin-bottom: 2px;
        }

        .search-result:hover {
            background-color: #ebebeb;
        }
    </style>
</head>
<body>
    <h1>Group Properties</h1>

    <div id="group-properties">
        {% for property in template_group_properties %}
            <div class="search-result">{{ property }}</div>
        {% endfor %}
    </div>
</body>
</html>
